<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    if query is empty - redirect to index-->
    {% if query == '' %}
        <meta http-equiv="refresh" content="0; url=/" />
    {% endif %}
    <title>Taganrog</title>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- tailwind css in js -->
    <script src="https://cdn.twind.style" crossorigin></script>
    <script src="https://cdn.twind.style/ext,line-clamp,forms,typography" crossorigin></script>
    <script>
        twind.install({
            hash: false
        })
    </script>
    <!-- algolia -->
    <link rel="stylesheet" href="https://unpkg.com/@algolia/autocomplete-theme-classic@1.15.1" />
    <script src="https://unpkg.com/@algolia/autocomplete-js@1.15.1"></script>
    <script>
        const { autocomplete } = window['@algolia/autocomplete-js'];
    </script>
</head>
<body>
<div class="flex flex-col h-screen">
    <header class="flex items-center justify-between bg-white px-4 py-4 sm:px-6 lg:px-8">
        <form action="/" method="get" class="flex items-center space-x-4">
            <button tabindex="-1" type="submit" class="border-none focus:outline-none">
                <h1 class="flex items-center text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl"><span class="text-6xl font-extrabold text-red-500"> Tag </span><span class="ml-2 text-5xl"> anrog </span></h1>
            </button>
        </form>
        <div class="mx-auto w-full max-w-xl" id="autocomplete"></div>
        <button class="border-none focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" color="#EF4444" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
            </svg>
        </button>
    </header>
    <main class="flex flex-col items-center justify-center bg-white px-4 sm:px-6 lg:px-8 overflow-y-auto flex-grow">
        <div class="max-w-7xl w-full mt-6 max-h-full">
            <div class="flex justify-center mt-4" id="load-more-button">
                <button class="!bg-black inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white !hover:bg-gray-700 h-10 px-4 py-2"
                        hx-get="/search/more?q={{ query }}&p=0"
                        hx-trigger="load"
                        hx-target="#load-more-button"
                        hx-swap="outerHTML">
                    Load more...
                </button>
            </div>
        </div>
    </main>
    <footer class="w-full h-20 flex items-center justify-center bg-white">
        <div class="text-center"><p class="text-gray-600">Charting digital depths, from Alferaki to Faina</p></div>
    </footer>
    <script>
        autocomplete({
            container: '#autocomplete',
            initialState: {
                query: "{{ query }}",
            },
            getSources({ query }) {
                return [
                    {
                        sourceId: 'tags',
                        getItems() {
                            return fetch(`/tags/autocomplete?q=${encodeURIComponent(query)}`)
                                .then((response) => response.json())
                                .then((data) => {
                                    return data.map((item) => {
                                        return {
                                            ...item,
                                            suggestion: item.suggestion,
                                            _highlightResult: {
                                                highlighted_suggestion: {
                                                    value: item.highlighted_suggestion
                                                        .replace(/<mark>/g, '__aa-highlight__')
                                                        .replace(/<\/mark>/g, '__/aa-highlight__')
                                                },
                                            },
                                        };
                                    });
                                });
                        },
                        onSelect({ item }) {
                            window.location.href = '/search?q=' + item.suggestion;
                        },
                        getItemUrl({ item }) {
                            return '/search?q=' + item.suggestion;
                        },
                        getItemInputValue: ({ item }) => item.suggestion,
                        templates: {
                            item({ item, components, html }) {
                                return html`<div className="aa-ItemWrapper">
                                  <div className="aa-ItemContent">
                                    <div className="aa-ItemContentBody">
                                      <div className="aa-ItemContentTitle">
                                        ${components.Highlight({ hit: item, attribute: 'highlighted_suggestion' })}
                                      </div>
                                    </div>
                                  </div>
                                </div>`
                            },
                        },
                    },
                ];
            },
            onSubmit({ state }) {
                if (state.query) {
                    window.location.href = '/search?q=' + encodeURIComponent(state.query);
                }
            },
        });
    </script>
</div>
</body>
</html>
