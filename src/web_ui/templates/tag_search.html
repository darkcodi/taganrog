{% if not suggestions %}
    <ul></ul>
{% else %}
    <ul role="listbox" class="rounded-md border border-gray-300 bg-white shadow-lg">
        {% for suggestion in suggestions %}
            <li role="option" class="px-4 py-2 hover:bg-gray-300">
                <div class="flex flex-row items-center justify-between">
                    <a href="/search?q={{ suggestion.tag }}" class="text-gray-600">#{{ suggestion.tag }}</a>
                    <span class="text-gray-400">({{ suggestion.count }})</span>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %}
