{% if not suggestions %}
    <ul></ul>
{% else %}
    <ul role="listbox" class="rounded-md border border-gray-300 bg-white shadow-lg">
        {% for suggestion in suggestions %}
            <li role="option" class="px-4 py-2 hover:bg-gray-300"><a href="/search?q={{ suggestion }}" class="text-gray-600">#{{ suggestion }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
